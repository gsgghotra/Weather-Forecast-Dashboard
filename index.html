<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/088f2e4985.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <!-- Import css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Weather Dashboard</span>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link">About</a></li>
    </ul>
  </header>
  <div class="container">
  </div>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid main" style="max-width: 1200px">
    <div class="row search">
      <!-- Search Box -->
      <form id="search-form" class="form">
        <i class="search-icon fas fa-search"></i>
        <input type="text" id="search" id="search-input" placeholder="Search for a City" aria-labelledby="form-heading" aria-controls="today forecast" >
        <button id="search-button">Search</button>
      </form>

      <!-- Search History -->
      <div class="list-group" id="history"></div>
    </div>

    <div class="row currentLocation">
      <aside class="col-lg-5 pb-3 text-center currentWeather">
        <!-- Current Location -->
        <h2>London</h2>
        <section id="todayDate"></section>
        <section id="weatherStatus">
          <p>Rain</p>
        </section>
      </aside>
      <div class="col-lg-7 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
