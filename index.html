<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/088f2e4985.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <!-- jQuery Css -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <!-- Import local stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Weather Dashboard</span>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">About</a></li>
    </ul>
  </header>
  <div class="container">
    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid main" style="max-width: 1200px">
      <div class="row search">
        <!-- Search Box -->
        <form id="search-form" class="form">
          <i class="search-icon fas fa-search"></i>
          <input type="text" id="search-input" placeholder="Search for a City" aria-labelledby="form-heading" aria-controls="today forecast" >
          <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
            Search
          </button>
        </form>

        <!-- Search History -->
        <div class="list-group" id="history">
          <h4 class="heading" id="historyHeading">Recently viewed:</h4>
          <div id="listOfCities">
            <!-- Search History -->
          </div>
        </div>
        </div>

      <!-- Current Location -->
      <div class="row justify-content-evenly currentLocation">
        <aside class="col-4 pb-3 text-center currentWeather">
          <!-- Current Location -->
          <section id="todayDate"></section>
          <h2 id="searchedLocation"></h2>
          
          <section id="weatherStatus">

            <!-- 1 Row and 2 columns -->
            <div class="row">
              <div class="col-6">
                <img id="weather_image"></img>
              </div>
              <div class="col-6">
                <p id="temprature"></p>
                <p id="currentWeather">Rain</p>
              </div>
            </div>
            
          </section>
        </aside>
        <div class="col-6 pb-3 locationDescription">
          <section id="today" class="mt-3" role="region" aria-live="polite">
            <!-- Row for 3 columns -->
            <div class="row justify-content-evenly text-center align-items-center">

              <!-- Each col can have 2 rows -->
              <div class="col-4">
                <div class="row">
                  <p class="descriptionHeading">Max</p>
                  <p class="descriptionText" id="tempMax"></p>
                </div>
                <div class="row">
                  <p class="descriptionHeading">Min</p>
                  <p class="descriptionText" id="tempMin"></p>
                </div>
              </div>

              <div class="col-4">
                <div class="row">
                  <p class="descriptionHeading">Wind</p>
                  <p class="descriptionText" id="wind"></p>
                </div>
                <div class="row">
                  <p class="descriptionHeading">Humidity</p>
                  <p class="descriptionText" id="humidity"></p>
                </div>
              </div>

              <div class="col-4">
                <div class="row">
                  <p class="descriptionHeading">Sunrise</p>
                  <p class="descriptionText" id="sunrise"></p>
                </div>
                <div class="row">
                  <p class="descriptionHeading">Sunset</p>
                  <p class="descriptionText" id="sunset"></p>
              </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <!-- 5 Day Forecast -->
      <h6 class="forecastHeading row ms-3 ps-3">5 Day Forecast</h6>
      <div class="row fiveDayForecast justify-content-evenly">
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- Jquery script tags -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- scripts -->
  <script src="assets/js/script.js"></script>
  <script src="assets/js/search.js"></script>
 

  
</body>
</html>
