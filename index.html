<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- Font awesome CDN -->
  <script src="https://kit.fontawesome.com/088f2e4985.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid main" style="max-width: 1200px">
    <div class="row search">
      <h2 id="form-heading" class="mt-1 h3 form-label">
        Search for a City:
      </h2>

      <!-- Search Box -->
      <form id="search-form" class="form">
        <i class="search-icon fas fa-search"></i>
        <input type="text" id="search" id="search-input" placeholder="Search for a City" aria-labelledby="form-heading" aria-controls="today forecast" >
        <button id="search-button">Search</button>
      </form>

      <!-- Search History -->
      <div class="list-group" id="history"></div>
    </div>

    <div class="row currentLocation">
      <aside class="col-lg-3 pb-3">

        <!-- Current Location -->
      </aside>
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
